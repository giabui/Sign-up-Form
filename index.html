<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="./dist/output.css" rel="stylesheet">
</head>

<body class="font-serif">
    <div style = "background-color: #E4E3D3" class= "flex w-screen h-screen">
        <div class="flex w-screen h-screen transform translate-y-full duration-1000 ease-in-out slideUp-animation" >
            
            <div id="left-side" class = "flex flex-col w-2/5">
                <div id="logo" class="flex items-center">
                    <img src="./img/odin-icon.svg" alt="The Odin Project icon." 
                    style="width: 50px; margin: 20px 20px;">
                    <div class="text-4xl" style="color: #2E2D4D">ODIN</div>
                </div>
                <img src="./img/Login-img.svg" alt="A sign-up image." style = "width: 100%;">
            </div>

            
            <div id="right-side" style = "background-color: #6D9F71;" 
            class="flex justify-center items-center w-3/5 ml-auto h-vh">
                <form action="" method="">

                    <div id="name">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" placeholder="John" name="first_name">
    
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" placeholder="Smith" name="first_name">
                    </div>

                    <div id="info">
                        <label for="email">Email Address:</label>
                        <input type="text" id="email" placeholder="you@example.com" name="email">
    
                        <label for="phone_number">Phone Number:</label>
                        <input type="number" id="phone_number" placeholder="xxx-xxx-xxxx" name="phone_number">
                    </div>

                    <div>
                        <label for="password">Password:</label>
                        <input type="text" id="password" name="password">

                        <label for="password_confirm">Password:</label>
                        <input type="text" id="password_confirm" name="password_confirm">
                    </div>

                    <div>
                        <button type="submit" style="background-color: #E4E3D3;">Create Account</button>
                        <div>Already have an account? <a href="" style="color:#2E2D4D"> LOGIN </a></div>
                    </div>
                   
                </form>
            </div>

           
        </div>
    </div>
   
      
    
    <script src="script.js"></script>
</body>
</html>
